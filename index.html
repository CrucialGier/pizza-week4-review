<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h2>Pizza Objectified</h2>
      </div>
    </div>
    <div class="filler1">
      <div class="container">
        <div class="jumbotron">
          <form class="form-inline">
            <label>Size</label>
            <select id="size">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
              <option value="family">Family</option>
            </select>
            <label>Select Topping</label>
            <select id="topping1">
              <option value="0">none</option>
              <option value="1">Pineapple</option>
              <option value="2">Mushrooms</option>
              <option value="3">Spinach</option>
              <option value="4">Tomatoes</option>
              <option value="5">Artichokes</option>
            </select>
            <label>Second Topping</label>
            <select id="topping2">
              <option value="0">none</option>
              <option value="1">Pineapple</option>
              <option value="2">Mushrooms</option>
              <option value="3">Spinach</option>
              <option value="4">Tomatoes</option>
              <option value="5">Artichokes</option>
            </select>
          </form>
          <button id="getPizza">Make My Pizza</button>
        </div>
      </div>
    </div>
    <div class="filler2">
      <div class="container">
        <h3 id="result"></h3>
        <div class="row">
          <div id="topping1Display"class="col-md-4">
          </div>
          <div class="col-md-4">
          </div>
          <div id="topping2Display"class="col-md-4">
          </div>
        </div>
        <button id="confirm">Confirm Order</button>
        <h3 id="price"></h3>
      </div>
    </div>
    <div class="footer">
      <div class="container">
      </div>
    </div>
  </body>
</html>
